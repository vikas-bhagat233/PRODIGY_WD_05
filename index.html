<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <div class="toggle-theme">
      <button id="themeToggle"><i class="fas fa-moon"></i></button>
    </div>
    <div class="weather-card glass">
      <h1 class="title">🌤 Weather Now</h1>
      <div class="search">
        <input list="city-list" type="text" id="cityInput" placeholder="Enter city name">
        <datalist id="city-list"></datalist>
        <button onclick="getWeatherByCity()">Search</button>
        <button onclick="getWeatherByLocation()">📍</button>
      </div>
      <div class="datetime" id="datetime"></div>
      <div id="weather" class="weather-info large-box">
        <p class="placeholder">Enter a city or use location</p>
      </div>
      <div id="forecast" class="forecast-info large-forecast"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
